<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Motivational Quote</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .quote-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .quote-box h1 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .quote-box p {
      font-size: 1.1rem;
      font-style: italic;
      color: #555;
      margin-bottom: 25px;
    }

    .quote-box button {
      padding: 10px 20px;
      background-color: #2193b0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .quote-box button:hover {
      background-color: #176d87;
    }
  </style>
</head>
<body>

  <div class="quote-box">
    <h1 id="quote">Loading quote...</h1>
    <p id="author">—</p>
    <button onclick="generateQuote()">Show Another Quote</button>
  </div>

  <script>
    const quotes = [
        {
        text: "Coding is to programming what writing is to literature.",
        author: "Leslie Lamport"
      },
      {
        text: "Believe you can and you're halfway there.",
        author: "Theodore Roosevelt"
      },
      {
        text: "Don’t watch the clock; do what it does. Keep going.",
        author: "Sam Levenson"
      },
      {
        text: "Success is not final, failure is not fatal: It is the courage to continue that counts.",
        author: "Winston Churchill"
      },
      {
        text: "Push yourself, because no one else is going to do it for you.",
        author: "Unknown"
      },
      {
        text: "The future depends on what you do today.",
        author: "Mahatma Gandhi"
      },
      {
        text: "It always seems impossible until it’s done.",
        author: "Nelson Mandela"
      }
    ];

    function generateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const quote = quotes[randomIndex];
      document.getElementById("quote").textContent = `"${quote.text}"`;
      document.getElementById("author").textContent = `— ${quote.author}`;
    }

    // Generate a quote on initial load
    generateQuote();
  </script>

</body>
</html>
